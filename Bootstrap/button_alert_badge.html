<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Bootstrap Components</h2>
    <div class="mb-4 text-center">
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-success me-2">Success</button>
      <button class="btn btn-danger">Danger</button>
    </div>
    <div class="mb-4">
      <div class="alert alert-primary" role="alert">
        This is a primary alert—check it out!
      </div>
      <div class="alert alert-warning" role="alert">
        This is a warning alert—be careful!
      </div>
      <div class="alert alert-success" role="alert">
        This is a success alert—well done!
      </div>
    </div>
    <div class="text-center">
      <h5>Notifications <span class="badge bg-danger">3</span></h5>
      <h5>Messages <span class="badge bg-success">7</span></h5>
    </div>
  </div>
</body>
</html>
