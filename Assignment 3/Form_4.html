<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    <link rel="stylesheet" href="form4_style.css">
</head>
<body>
    <form>
        <fieldset>
            <h3>Student Registration Form</h3>
            <hr>
            <table >
                <tr>
                    <td>First Name</td>
                </tr>
                <tr>
                    <td><input type="text" class="box" name="first_name" required></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                </tr>
                <tr>
                    <td><input type="text" class="box" name="middle_name" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                </tr>
                <tr>
                    <td><input type="text" class="box"name="last_name" required></td>
                </tr>
                <tr>
                    <td>Course:</td>
                </tr>
                <tr>
                    <td>
                        <select name="course" required>
                            <option value="" disabled selected>Select a course</option>
                            <option value="BTech">BTech</option>
                            <option value="BCom">BCom</option>
                            <option value="BBA">BBA</option>
                            <option value="BA">BA</option>
                            <option value="BCA">BCA</option>
                            <option value="BSc">BSc</option>
                            <option value="MSc">MSc</option>
                            <option value="PhD">PhD</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Certificate">Certificate</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="male" required> Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="female" required> Female</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" value="other" required> Other</td>
                </tr>
                <tr>
                    <td>Phone no.</td>
                </tr>
                <tr>
                    <td><input type="tel" class="box"name="phone" pattern="[0-9]{10}" required placeholder="1234567890"></td>
                </tr>
                <tr>
                    <td>Current Address</td>
                </tr>
                <tr>
                    <td><textarea name="current_address" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td>Permanent Address</td>
                </tr>
                <tr>
                    <td><textarea name="permanent_address" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr>
                    <td>Email-id</td>
                </tr>
                <tr>
                    <td><input type="email" class="box"name="email" required placeholder="example@example.com"></td>
                </tr>
                <tr>
                    <td>Password</td>
                </tr>
                <tr>
                    <td><input type="password" class="box"name="password" required></td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                </tr>
                <tr>
                    <td><input type="password" class="box"name="confirm_password" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Register</button></td>
                </tr>
            </table>
            </h3>
        </fieldset>
    </form>
</body>
</html>
