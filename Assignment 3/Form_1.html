<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="form1_style.css">
</head>
<body>
    <form>
        <fieldset style="border:none;">
            <h3>Create Your Account</h3>
            <p> This is your first step</p>
            <table>
                <tr>
                    <td><input type="email" placeholder="Email id" rows="5"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Password" rows="5"></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Confirm Password" rows="5"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
