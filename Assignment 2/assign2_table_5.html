<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
</head>
<body>
    <!-- Table 5-->
<table border="1" cellpadding="10" style="text-align:center">
    <thead>
        <tr>
            <th> </th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tr>
        <td>Morning</td>
        <td rowspan="2">Work</td>
        <td rowspan="3">Relax</td>
    </tr>
    <tr>
        <td>Afternoon</td>
    </tr>
    <tr>
        <td>Evening</td>
        <td>Dinner</td>
    </tr>
</table>
</body>
</html>
