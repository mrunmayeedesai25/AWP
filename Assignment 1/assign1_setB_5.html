<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage List</title>
</head>
<body>
    <!--
5. Write the HTML5 code which generates the following output.
     1. Coffee
     2. Tea
         a. Green Tea
         b. Black Tea
             i. Africa
             ii. China

     3. Milk
-->

<ol> 
    <li> Coffee</li>
    <li> Tea
        <ol type="a">
            <li> Green tea</li>
            <li> Black tea
                <ol type="i">
                    <li> Africa</li>
                    <li> China</li>
                </ol>
            </li>
        </ol>
    </li>
    <li> Milk</li>
</ol>

</body>
