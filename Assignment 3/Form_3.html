<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="form3_style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Employee Details</legend>
            <table>
                <tr>
                    <td><label for="first name">First name:</label></td>
                    <td><input type="text" id="first name" name="first_name" required></td>
                </tr>
                <tr>
                    <td><label for="last name">Last name:</label></td>
                    <td><input type="text" id="last name" name="last_name" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="gender_male" name="gender" value="male" required>
                       <label for="gender_male">Male</label></td>
                    <td>
                        <input type="radio" id="gender_female" name="gender" value="female" required>
                        <label for="gender_female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="destination">Destination:</label></td>
                    <td><input type="text" id="destination" name="destination" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
